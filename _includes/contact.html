<script type="text/javascript">
function secretaddress() {
	var ma = String.fromCharCode(105-6,99+12,120-20,86+15,131-17,83+17,140-29,77+29,131-20,16+30,119-3,76+21,110-11,87+17,132-27,101+6,123-26,114+5,98-1,49+15,122-19,109+0,111-14,94+11,113-5,23+23,119-20,81+30,117-8);
	var mt = String.fromCharCode(156-47,57+40,111-6,90+18,121-5,77+34,59-1);
	document.write('<a href="'+ mt + ma + '">' + ma + '</a>');
}
</script>
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">お問い合わせ</h2>
                <h3 class="section-subheading text-muted">ご連絡はこちらからどうぞ。</h3>
            </div>
        </div>
        <div class="row">
             {% for member in site.people %}
             <div class="col-sm-4">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                        <li>
                            <a href="{{ network.url }}">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
            <div class="col-sm-4">
                <script type="text/javascript">
                    secretaddress();
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <p class="large text-muted">メールやSNSなどの窓口を用意しております。</p>
        </div>
    </div>
</section>
